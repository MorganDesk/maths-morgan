<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Favoris - Maths Morgan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-top">
        <a href="index.html" style="text-decoration:none; color:inherit;"><h1><i class="fa-solid fa-book"></i> Maths Morgan</h1></a>
        <div class="search-header">
            <i class="fas fa-search"></i>
            <input type="text" id="globalSearch" placeholder="Chercher dans mes favoris..." oninput="render()">
        </div>
        <button class="theme-toggle-btn" onclick="toggleDarkMode()"><i class="fas fa-moon"></i></button>
    </div>
    <nav id="navigation" class="nav-tabs">
        <a href="index.html" class="tab-btn"><i class="fas fa-arrow-left"></i> Retour</a>
    </nav>
</header>

<main>
    <div class="controls-bar">
        <div></div>
        <div class="sort-wrapper">
            <select id="sortSelect" onchange="updateSort(this.value)">
                <option value="recent">Plus récents</option>
                <option value="ancien">Plus anciens</option>
                <option value="alpha">Ordre A-Z</option>
            </select>
        </div>
    </div>
    <div id="content" class="grid-lecons"></div>
</main>

<div id="pdfModal" class="pdf-modal">
    <span class="close-modal" onclick="closePDF()">&times;</span>
    <div class="modal-content"><iframe id="pdf-frame" src=""></iframe></div>
</div>

<footer class="site-footer">
    <p class="privacy-info">
        <i class="fas fa-user-shield"></i> <strong>Confidentialité :</strong><br>
        Tes favoris et statuts sont liés à <span class="highlight-browser">ce navigateur</span>.<br>
		Ils ne sont pas synchronisés entre tes appareils. <br>
        Monsieur Morgan n'y a pas accès.
    </p>
</footer>

<script src="config.js"></script>
<script src="6e.js"></script>
<script src="5e.js"></script>
<script src="4e.js"></script>
<script src="3e.js"></script>
<script src="archives.js"></script>

<script src="search.js"></script>
<script src="script.js"></script>
</body>
</html>
