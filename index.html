<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Morgan</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 448 512'%3E%3Cpath d='M96 0C43 0 0 43 0 96V416c0 53 43 96 96 96H384c53 0 96-43 96-96V96c0-53-43-96-96-96H96zM48 96c0-26.5 21.5-48 48-48H384c26.5 0 48 21.5 48 48V416c0 26.5-21.5 48-48 48H96c-26.5 0-48-21.5-48-48V96z'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progression.css">

</head>
<body>
    <header>
        <h1><i class="fa-solid fa-book"></i> Maths Morgan</h1>
        <nav id="filter-menu">
            <!-- Les filtres seront injectés ici par menu.js -->
        </nav>
    </header>
    <main>
        <div class="toolbar">
            <button id="back-to-playlists-button" class="file-button" style="display: none;">
                <i class="fas fa-arrow-left"></i>
                Retour aux parcours
            </button>
            <div class="search-container">
                 <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Rechercher un cours ou un parcours...">
            </div>
            <div id="sort-controls">
                <select id="sort-select">
                    <option value="date-desc">Plus récents</option>
                    <option value="date-asc">Plus anciens</option>
                    <option value="title-asc">Titre (A-Z)</option>
                    <option value="title-desc">Titre (Z-A)</option>
                </select>
            </div>
        </div>
        <div id="cours-container">
            <!-- Les cartes de cours seront injectées ici -->
        </div>
    </main>

    <!-- Modale pour l'affichage des PDF -->
    <div id="pdf-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <iframe id="pdf-viewer" src=""></iframe>
        </div>
    </div>
    
    <!-- Toast pour les notifications -->
    <div class="toast" id="toast-notification"></div>

    <footer>
        <p><i class="fa-solid fa-shield-halved"></i> Ce site fonctionne entièrement dans votre navigateur. Les favoris sont sauvegardés localement et ne sont pas partagés entre différents appareils ou navigateurs.</p>
    </footer>

    <!-- Datas -->
    <script src="datas/6e.js"></script>
    <script src="datas/5e.js"></script>
    <script src="datas/4e.js"></script>
    <script src="datas/3e.js"></script>
    <script src="datas/playlists_data.js"></script>
    
    <!-- Main app logic -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/menu.js"></script>
</body>
</html>
